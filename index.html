<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Stylesheet -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/style.css" />

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <h1 id="heading">Let's play Tic Tac Toe</h1>
      <div class="box-container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <div class="user">
        <i class="fa-solid fa-user"></i>
        <h3 id="players">player-1</h3>
      </div>
  
      <button type="reset" class="btn">Restart</button>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
